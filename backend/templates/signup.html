<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genix Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Create your account</h2>
            <p>Join Genix to access smarter healthcare,<br>
               secure records, and AI-powered support.</p>
            <img src="{{ url_for('static', filename='img.png') }}" alt="Devices" class="mockup-img">
        </div>
        <div class="right-side">
            <img src="{{ url_for('static', filename='GenixLogo.png') }}" class="logo" alt="Genix Logo">
            <h2>Welcome to Genix</h2>
            <p>Already have an account? <a href="/login">Log in</a></p>

            <form method="POST">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>

                <label for="role">Sign up as: <span class="required">*</span></label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit" class="sign-in">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
