<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genix Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h2>Log in to your account</h2>
            <p>to access smarter healthcare, secure records,<br>and AI-powered assistance — all in one place.</p>
            <img src="{{ url_for('static', filename='img.png') }}" alt="Devices" class="mockup-img">
        </div>
        <div class="right-side">
            <img src="{{ url_for('static', filename='GenixLogo.png') }}" class="logo" alt="Genix Logo">
            <h2>Welcome back</h2>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>

            <label>Log in as: <span class="required">*</span></label>
            <div class="roles">
                <button class="active">Doctor</button>
                <button>Patient</button>
                <button>Admin</button>
            </div>

            <form method="POST">
                <input type="hidden" id="role" name="role" value="doctor">

                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot">Forget Password?</a>

                <button type="submit" class="sign-in">Sign in</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
